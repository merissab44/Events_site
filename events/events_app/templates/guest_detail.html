{% extends 'base.html' %}

{% block content %}

<a href="/">Home</a>

<h1>{{guest.name}}</h1>

<p><strong>Email:</strong> {{guest.email}}</p>
<p><strong>Phone:</strong> {{guest.phone}}</p>

<h2>Events Attending:</h2>

<ul>
    {% for g in guest.events_attending %}
    <li><a href="/event/{{g.id}}">{{g.title}}</a></li>
    {% endfor %}
</ul>

{% endblock %}
